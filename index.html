<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="srcript.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>

    <hr />

    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer...
    </p>
    <p class="question-answer">Question:</p>
    <p><input id="input" type="text" /></p>
    <p id="img-para">
      <img
        id="ball"
        src="img/magic-8-ball.png"
        alt="magic-8-ball"
        width="400px"
      />
    </p>
    <p class="question-answer">
      Answer: <span id="output">Please ask a question...</span>
    </p>
  </body>
</html>
